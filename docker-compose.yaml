version: '3'
services:
  app:
    build: .
    restart: always
    command: python -u app.py
    # ports:
    #   - "8888:8888"
    links:
      - db
    networks:
      - backend
      - frontend

  db:
    image: mariadb:lts
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent']
      interval: 3s
      retries: 5
      start_period: 30s    
    environment:
      - MARIADB_USER=user1
      - MARIADB_PASSWORD=password1
      - MARIADB_DATABASE=visitors
      - MARIADB_ROOT_PASSWORD=my-secret-pw

    ports:
      - 3306:3306
    networks:
      - backend


  proxy:
    build: nginx
    restart: always
    ports:
      - 80:80
    depends_on: 
      - app
    networks:
       - frontend


networks:
  backend:
  frontend: 