services:
  app:
    build: .
    command: python -u app.py
    ports:
      - "8888:8888"
    links:
      - db
    networks:
      - backend
      - frontend

  db:
    image: mariadb:lts
    hostname: customer_db
    environment:
      - MARIADB_USER=user1
      - MARIADB_PASSWORD=password1
      - MARIADB_DATABASE=visitors
      - MARIADB_ROOT_PASSWORD=my-secret-pw

    ports:
      - 27017:27017
    networks:
      - backend


